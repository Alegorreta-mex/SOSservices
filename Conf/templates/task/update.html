{% extends 'general/BaseHtml.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">{{ title }} {{ pk }}</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'budget:conf-concept_list' %}">Concept</a></li>
                        <li class="breadcrumb-item active">Update</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>


    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="card col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-header">
                        <div class="card-tools">
                            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
                            <a href="{% url 'budget:conf-concept_delete' pk %}" class="btn btn-danger"><i class="fas fa-delete-left"></i> Delete</a>
                        </div>
                    </div>
                    <div class="card-body">
                        {{ form|crispy }}
                    </div>
                </form>
            </div>
        </div><!-- /.container-fluid -->
    </section>
{% endblock %}
